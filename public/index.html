<!doctype html>
<html>
  <head>
    <title>Socket.IO chat room homework</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <!--信息列表-->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">聊天室</h3>
      </div>
      <div class="panel-body">
        <table id="j-messages" class="table table-striped messagesBox"></table>
      </div>
    </div>
    <!--用户列表-->
    <article class="userList panel panel-info">
      <section class="panel-heading">在线用户：</section>
      <section class="panel-body">
        <ul id="j-userList" class="list-group"></ul>
      </section>
    </article>
    <!--登录modal-->
    <div id="j-loginBox" class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">登录</h4>
          </div>
          <div class="modal-body">
            <!--input-->
            <div class="panel">
              <div class="panel-body">
                  <div class="form-group">
                    <label for="j-nameInput" class="form-control-label">输入用户名</label>
                    <input type="text" maxlength="10" class="form-control" id="j-nameInput" placeholder="非空字符串、字母或数字">
                  </div>
              </div>
            </div>
            <!--input end-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-submit="true">
              提交
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/node_modules/script-type-module/polyfill.js"></script>
    <script type="module-polyfill" src="/index.js"></script>
  </body>
</html>
